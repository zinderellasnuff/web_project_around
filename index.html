<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explora los destinos más interesantes y populares de los Estados Unidos."
    />
    <meta name="author" content="Aron" />
    <meta
      name="keywords"
      content="Viajes, Estados Unidos, Destinos, HTML, CSS, JavaScript, diseño web, desarrollo web"
    />
    <title>Alrededor De EEUU</title>

    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.png"
          class="header__logo"
          alt="Logotipo de nuestra pagina"
        />
        <hr class="header__line" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="images/images__profile/profile__image-01.png"
            alt="Foto De Perfil"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__info-content">
              <h5 class="profile__info-name">Jacques Cousteau</h5>
              <button class="profile__info-button"></button>
            </div>
            <p class="profile__info-subtitle">Explorador</p>
          </div>
          <div class="profile__container">
            <button class="profile__button-add"></button>
          </div>
        </section>

        <section class="popup">
          <div class="popup__content">
            <button class="popup__close-button">&times;</button>
            <h2 class="popup__title">Editar Perfil</h2>
            <form class="popup__form">
              <label for="popup-name" class="popup__label"></label>
              <input
                type="text"
                id="popup-name"
                name="name"
                class="popup__input"
                required
              />

              <label for="popup-about" class="popup__label"
                ></label
              >
              <input
                id="popup-about"
                name="about"
                class="popup__textarea"
                rows="4"
                required
              ></input>

              <button type="submit" class="popup__save-button">Guardar</button>
            </form>
          </div>
        </section>

        <section class="elements">
          <div class="elements__container">
            <article class="element__article">
              <img
                src="./images/images__element/element__item-01.png"
                alt="#"
                class="element__img"
              />

              <div class="element__data">
                <h2 class="element__title">Valle de Yosemite</h2>
                <button class="element__button-like"></button>
              </div>
            </article>

            <article class="element__article">
              <img
                src="./images/images__element/element__item-02.png"
                alt="#"
                class="element__img"
              />

              <div class="element__data">
                <h2 class="element__title">Lago Louise</h2>
                <button class="element__button-like"></button>
              </div>
            </article>

            <article class="element__article">
              <img
                src="./images/images__element/element__item-03.png"
                alt="#"
                class="element__img"
              />

              <div class="element__data">
                <h2 class="element__title">Montañas Calvas</h2>
                <button class="element__button-like"></button>
              </div>
            </article>

            <article class="element__article">
              <img
                src="./images/images__element/element__item-04.png"
                alt="#"
                class="element__img"
              />

              <div class="element__data">
                <h2 class="element__title">Latemar</h2>
                <button class="element__button-like"></button>
              </div>
            </article>

            <article class="element__article">
              <img
                src="./images/images__element/element__item-05.png"
                alt="#"
                class="element__img"
              />

              <div class="element__data">
                <h2 class="element__title">Vanois National</h2>
                <button class="element__button-like"></button>
              </div>
            </article>

            <article class="element__article">
              <img
                src="./images/images__element/element__item-01.png"
                alt="#"
                class="element__img"
              />

              <div class="element__data">
                <h2 class="element__title">Lago di Braies</h2>
                <button class="element__button-like"></button>
              </div>
            </article>
          </div>
        </section>
      </main>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&#xA9;2024. By AGM</p>
    </footer>
    <script src="./scripts/popup.js"></script>
  </body>
</html>
