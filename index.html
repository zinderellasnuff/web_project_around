<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explora los destinos más interesantes y populares de los Estados Unidos."
    />
    <meta name="author" content="Aron" />
    <meta
      name="keywords"
      content="Viajes, Estados Unidos, Destinos, HTML, CSS, JavaScript, diseño web, desarrollo web"
    />
    <title>Alrededor De EEUU</title>

    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.png"
          class="header__logo"
          alt="Logotipo de nuestra pagina"
        />
        <hr class="header__line" />
      </header>

      <main>
        <section class="profile">
          <img
            src="images/images__profile/profile__image-01.png"
            alt="Foto De Perfil"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__info-content">
              <h5 class="profile__info-name">Jacques Cousteau</h5>
              <button class="profile__info-button"></button>
            </div>
            <p class="profile__info-subtitle">Explorador</p>
          </div>
          <div class="profile__container">
            <button class="profile__button-add"></button>
          </div>
        </section>

        <section class="popup">
          <div class="popup__content">
            <button class="popup__close-button">&times;</button>
            <h2 class="popup__title">Editar Perfil</h2>
            <form class="popup__form">
              <label for="popup-name" class="popup__label"></label>
              <input
                type="text"
                id="popup-name"
                name="name"
                class="popup__input"
                required
              />

              <label for="popup-about" class="popup__label"
                ></label
              >
              <input
                id="popup-about"
                name="about"
                class="popup__textarea"
                rows="4"
                required
              ></input>

              <button type="submit" class="popup__save-button">Guardar</button>
            </form>
          </div>
        </section>

        <section class="elements">
          <div class="elements__container">
        </section>

        <section class="popup popup--add-card">
          <div class="popup__content">
            <button class="popup__close-button">&times;</button>
            <h2 class="popup__title">Añadir Nueva Tarjeta</h2>
            <form class="popup__form popup__form--add-card">
              <label for="card-name" class="popup__label">Nombre</label>
              <input
                type="text"
                id="card-name"
                name="name"
                class="popup__input"
                required
              />

              <label for="card-image" class="popup__label">Enlace de Imagen</label>
              <input
                type="url"
                id="card-image"
                name="image"
                class="popup__input"
                required
              />

              <button type="submit" class="popup__save-button">Guardar</button>
            </form>
          </div>
        </section>


      </main>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&#xA9;2024. By AGM</p>
    </footer>

    <template id="card-template">
      <article class="element__article">
        <img
          src=""
          alt=""
          class="element__img"
        />
        <button class="element__button-trash"></button>
        <div class="element__data">
          <h2 class="element__title"></h2>
          <button class="element__button-like"></button>
        </div>

      </article>
    </template>

    <template id="modal-template">
      <div class="modal">
        <span class="modal__close">&times;</span>
        <img class="modal__contenido"/>
        <h4 class="modal__caption"></h4>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
